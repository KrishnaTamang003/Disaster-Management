<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(207, 216, 220, 0.604), rgba(236, 239, 241, 0.3));
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #009dff);
            transform: scale(1.05);
        }

        button i {
            margin-right: 8px;
        }

        /* Icon Colors */
        .form-group i {
            margin-right: 10px;
            color: #007bff; /* Blue color for icons */
        }

        /* Optional: Add some spacing between labels and input fields */
        label + input[type="text"],
        label + input[type="email"],
        label + textarea {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Volunteer Application</h1>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name"><i class="fa fa-user"></i>Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i>Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="skills"><i class="fa fa-tools"></i>Skills/Experience:</label>
                <textarea id="skills" name="skills" placeholder="Describe your relevant skills and experience"></textarea>
            </div>

            <div class="form-group">
                <label for="availability"><i class="fa fa-calendar-alt"></i>Availability:</label>
                <textarea id="availability" name="availability" placeholder="When are you available to volunteer?"></textarea>
            </div>

            <button type="submit"><i class="fa fa-paper-plane"></i>Submit Application</button>
        </form>
    </div>

</body>
</html>
